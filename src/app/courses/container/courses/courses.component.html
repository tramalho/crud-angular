<mat-card>

  <mat-toolbar color="primary">Course Details</mat-toolbar>

  <div class="column-flex">
    <app-courses-list
    *ngIf="courses$ | async as courses; else loading"
    [courses]="courses" (add)="onAdd()"></app-courses-list>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
