
<mat-card>

  <mat-toolbar color="accent">Course Details</mat-toolbar>

  <mat-card-content>
    <form [formGroup]="formGroup">
      <mat-form-field class="first">
        <input matInput placeholder="Name" formControlName="name">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Category</mat-label>
        <mat-select formControlName="category">
          <mat-option value="Front-End">Front-End</mat-option>
          <mat-option value="Back-End">Back-End</mat-option>
          <mat-option value="Mobile">Mobile</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>

<mat-card-actions>
  <button mat-raised-button color="primary" (click)="onSubmit()">Save</button>
  <button mat-raised-button color="warning" (click)="onCancel()">Cancel</button>
</mat-card-actions>

</mat-card>
